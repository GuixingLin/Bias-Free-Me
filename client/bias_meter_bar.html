<template name="bias_meter_bar">
	<div class="progress" style="max-width: 120px;">
	  <div class="progress-bar progress-bar-warning" role="progressbar" style="width:{{get_left_bias_score_in_pecentage}}%">
	   	L
	  </div>
	  <div class="progress-bar progress-bar-danger" role="progressbar" style="width:{{get_right_bias_score_in_pecentage}}%">
	    R
	  </div>
	</div>
</template>

<template name="bias_score">
	<span style="font-family: Fantasy; font-size: 11pt">L: {{get_left_bias_score_in_pecentage}}%  &nbsp; &nbsp; R: {{get_right_bias_score_in_pecentage}}%</span>
</template>
