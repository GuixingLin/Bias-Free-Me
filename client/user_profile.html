<template name = "user_profile">

	<div class = "evaluation">
		{{#each evaluate_chat_history}}
			{{> evaluate_result}}
		{{/each}}
	</div>

	<div class="chat_history_table" style="float:left; text-align: left; margin-left: 50px;">
		<table>
			<caption> <i>Latest Chat History</i> </caption>
			<thead>
		    <tr>
		      <th scope="col">Chat With</th>
		      <th scope="col">Score Change</th>
		      <th scope="col">When</th>
			</tr>
			</thead>
			<tbody>
				{{#each get_chat_history}}
					{{> chat_history_entry }}
				{{/each}}
			</tbody>
		</table>
	</div>
</template>


<template name = "chat_history_entry">
	<tr>
      <td>{{chatter}}</td>
      <td>{{score_change}}</td>
      <td>{{createdAt}}</td>
    </tr>
</template>

<template name="evaluate_result">
	<div style="float:left; text-align: left; margin-left: 50px">
		<b style="font-family: Helvetica;"> 
			<i>Based on your recent chat records, we think... </i>
		</b>
		<h3 style="font-family: Impact;" > {{result}} </h3>
	</div>
	<div style="float:right;">
		<img src="/images/evaluation{{code}}.jpg" style="width: 250px; height: 200px">
	</div>
</template>
