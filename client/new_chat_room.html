<template name = "new_chat_room">
  <div class="container">
    <div class="row">
      <!-- <h3 class="text-center" >Chat</h3> -->
      <div class="col-md-12">
        <div class="panel panel-info">
          <div class="panel-heading" style="background-color: #f9f9f9">
            <table width= "100%">
              <tr>
                <td style="text-align:center; color: #6f6969;"> 
                  <span style="float:left;">
                    <strong>Chatting With: </strong>
                    <span id="chat_with_whom" style="font-family: Comic Sans MS; font-size: 12pt; color:grey">{{get_chatter}}
                    </span>
                  </span>

                  <span style="display: inline-block; margin:0 auto; color: #6f6969">
                    <strong> Topic Picked: </strong>
                    <span id="picked_topic" style="font-family: Comic Sans MS; font-size: 12pt; color:grey">{{get_topic}}
                    </span>
                    <br>
                    <a href="#" id="get_suggested_topics" style="text-decoration: none; font-family: Comic Sans MS; font-size: 9pt; color:#928c8c">
                      Other suggested topics <i class="fa fa fa-newspaper-o" aria-hidden="true"></i>
                    </a>
                  </span>

                  <span style="float:right">

                   <!--  <strong>This chat </strong> -->
                    <span id="chat_score_estimation" style="font-size: 12pt; color:#6f6969">
                      <strong>
                        {{get_addition_score}}
                      </strong>
                    </span>
                    <br>
                    <a href="#" id="get_score_change_explanation" style="text-decoration: none;font-family: Comic Sans MS; font-size: 9pt; color:#928c8c">
                      How is the change calculated <i class="fa fa-question-circle" aria-hidden="true"></i>
                    </a>
                  </span>

                </td>
              </tr>
            </table>
          </div>
          <div class="panel-body">
            <div class="media-list" id="chat_area">
              <!-- message template -->
              {{#each messages}}
                {{> message}}
              {{/each}}
              
              {{#each end_chat}}  
                {{> end_message}}
              {{/each}}
            </div>
          </div>
          {{#if currentUser}}
          <form class="new-message">
            <div class="panel-footer">
              <div class="input-group">
                <input type="text" name="text" class="form-control" placeholder="Enter Message" />
                <span class="input-group-btn">
                  <button class="btn btn-info send" type="submit">SEND</button>
                  <button id = "end_chat" class="btn btn-warning">End Chat</button>
                </span>
              </div>
            </div>
          </form>
          {{/if}}
        </div>
      </div>
    </div>
  </div>
</template>

<template name="end_message">
  {{end_chat}}
</template>
