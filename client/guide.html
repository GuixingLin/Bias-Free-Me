<template name="guide">
    <div class="modal fade guide_modal">
        <div class="modal-dialog guide_modal_dialog">
            <div class="modal-content">
            
                {{#if is_tipOne}}
                    {{> tip_one}}
                {{else}}
                    {{#if is_tipTwo}}
                        {{> tip_two}}
                    {{else}}
                        {{#if is_tipThree}}
                            {{> tip_three}}
                        {{else}}
                            {{#if is_tipFour}}
                                {{> tip_four}}
                            {{else}}
                                {{#if is_tipFive}}
                                    {{> tip_five}}
                                {{else}}
                                    {{#if is_tipSix}}
                                        {{> tip_six}}
                                    {{else}}
                                    {{/if}}
                                {{/if}}
                            {{/if}}
                        {{/if}}
                    {{/if}}
                {{/if}}

                    
                <div class="modal-footer guide_modal_footer">
                    {{#if has_next}}
                        <a href="#" role="button" class="btn btn-info" id="move_to_next_tip"> Next Tip </a>
                    {{else}}
                        <center> <a href="#" role="button" class="btn btn-warning" data-dismiss="modal"> Let's Chat </a> </center>
                    {{/if}}
                </div>
            </div>
        </div>
    </div>
</template>

<!-- Tip One -->

            <br>
            <br>

            </p>

</template>
