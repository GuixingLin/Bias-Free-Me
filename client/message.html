<template name="message">
  <div class="media-message-block">
    <div class="media-body">
      <div class="media">
        <a class="pull-left" href="#">
          <img class="media-object img-circle img-responsive" src={{profile_picture}} width = "50px" height = "50px" />
        </a>
        <div class="media-body" >
          {{text}}
          <br />
          <!-- user information -->
          <small class="text-muted"><strong>{{username}}</strong> | {{createdAt}}</small>
          <hr />
        </div>
      </div>
    </div>
  </div>
</template>
