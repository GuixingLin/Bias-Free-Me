<template name = "chat_home"> 
    <div class = "container">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
        <ul class="user-profiles-list-basic">
            {{#each online_users}}
              {{> name_tag}}
            {{/each}}
        </ul>
    </div>
</template>

<template name = "name_tag">
        <li>
            <a href="new_chat?chatter={{username}}" class="user-avatar">
                <img src="/images/profile_pic_1.jpg" width="80" height="80" alt="Profile of Adeline Yong" />
            </a>
            <div class="info" style="margin-top: 5px;">
                    <a href="new_chat?chatter={{username}}" style="font-family: Fantasy; font-size:14pt; text-decoration: none; color: #242e47">{{username}} </a>
                    <br>
                    <a href="new_chat?chatter={{username}}"  style="font-family: Verdana; font-size:7pt; text-decoration: none; color: #242e47"><strong> Bias Rating</strong></a>
                    {{> bias_meter_bar bias_score=profile.bias_score}}
            </div>
            <div class = "topics" style="margin-top: -20px;">
                <p style="font-family: Times; font-size:11pt; color: #242e47" > 
                    <strong style = "font-family: Times; font-size:12pt">{{username}}</strong> 
                    thinks differently on:
                </p>
                {{#each get_topics_list username}}
                    {{> topic_entry}}
                {{/each}}        
            </div>
            
        </li>
</template>


<template name = "topic_entry">
        <span style="font-family: Comic Sans MS; font-size:14pt; color: #242e47; float:left">
            <small> {{topicName}} </small> 
        </span>
        <br>
        <span style="font-family: Times; float:right; font-size:10pt;">
            <a href="new_chat?chatter={{username}}&topicName={{topicName}}" style="text-decoration: none; color: #242e47;"> 
                <small> Chat about it</small> 
            </a>
        </span>
        <br>
</template>
