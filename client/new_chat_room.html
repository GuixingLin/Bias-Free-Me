<template name = "new_chat_room">
  <div class="container">
    <div class="row">
      <h3 class="text-center" >Chat Room</h3>
      <div class="col-md-12">
        <div class="panel panel-info">
          <div class="panel-heading">
            <table width= "100%">
              <tr>
                <td>Chatting with: <span id="chat_with_whom">{{get_chatter}}</span></td>
                <td>Estimate Score Change: <span id="chat_score_estimation">{{get_addition_score}}</span></td>
              </tr>
            </table>
          </div>
          <div class="panel-body">
            <div class="media-list" id="chat_area">
              <!-- message template -->
              {{#each messages}}
                {{> message}}
              {{/each}}
              
              {{#each end_chat}}  
                {{> end_message}}
              {{/each}}
            </div>
          </div>
          {{#if currentUser}}
          <form class="new-message">
            <div class="panel-footer">
              <div class="input-group">
                <input type="text" name="text" class="form-control" placeholder="Enter Message" />
                <span class="input-group-btn">
                  <button class="btn btn-info send" type="submit">SEND</button>
                  <button id = "end_chat" class="btn btn-warning">End Chat</button>
                </span>
              </div>
            </div>
          </form>
          {{/if}}
        </div>
      </div>
    </div>
  </div>
</template>

<template name="end_message">
  {{end_chat}}
</template>
