<template name = "news"> 
	<ul class="article-list-basic">
		{{#each getArticles}}
			{{> article}}
		{{/each}}
    </ul>
</template>


<template name = "article">
	<li>
        <a href="{{link}}">
            <img src={{src}} alt="Industrial Mech" />
        </a>
        <div>
            <p class="title" style="margin-top: -10px">
                <a href="{{link}}" style="font-family: Helvetica; font-size: 11pt; text-decoration: none; color: #242e47;"><b><u>{{title}}</u></b></a>  
                <br>
                <span style="font-family: Helvetica; font-size: 10pt; color:#242e47;"><i><b>Bias Rating:</b> {{bias_score_}}</i> </span>
            </p>
            
            <p>
            	{{abstract}}
			</p>
            <a href="#" class="haveRead" id="have_read">Have Read</a>
        </div>
    </li>
</template>
