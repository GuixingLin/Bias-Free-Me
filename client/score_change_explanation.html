<template name="score_change_explanation">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header"><h4>Change Explanation</h4>
                </div>

                <div class="modal-body">
                    <p style="font-family: Times">
                        The change is calculated based on your and the other's bias scores. <br>
                        <strong>Score Change in % = (X's bias score - Your bias score) / 10 * 100%</strong><br>
                        E.g. <br>
                        A's bias score is Left:60%, Right:40%. <br> 
                        B's bias score is Left:30%, Right:70%. <br>
                        So A will be pushed to <strong> Right by 6% </strong> <br>
                        On the contrary, B will be pushed to <strong> Left by 6% </strong> <br> 
                    </p>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
</template>
