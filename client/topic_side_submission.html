<template name="topic_side_submission">
	{{#each get_topics_list}}
		{{> topic}}
	{{/each}}
	<button id = "topic_side_submit_button"> Submit </button>
</template>

<template name="topic">
	<p>{{topicName}}</p>
	<form id = "{{topicName}}">
	  <input type="radio" name="{{topicName}}" value="Left"> Left<br>
	  <input type="radio" name="{{topicName}}" value="Neutral" checked> Neutral<br>
	  <input type="radio" name="{{topicName}}" value="Right"> Right<br>
	</form> 
</template>
