<template name = "user_profile">
	<div class="chat_history_table">
		<table>
			<caption> Latest Chat History </caption>
			<thead>
		    <tr>
		      <th scope="col">Chat With</th>
		      <th scope="col">Score Change</th>
		      <th scope="col">When</th>
			</tr>
			</thead>
			<tbody>
				{{#each get_chat_history}}
					{{> chat_history_entry }}
				{{/each}}
			</tbody>
		</table>
	</div>
</template>


<template name = "chat_history_entry">
	<tr>
      <td>{{chatter}}</td>
      <td>{{score_change}}</td>
      <td>{{createdAt}}</td>
    </tr>
</template>
